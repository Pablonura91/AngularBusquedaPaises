<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      placeholder="Buscar por capital"
      (onEnter)="buscar($event)"
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el parametro de busqueda: {{ termino }}
</div>
<div *ngIf="capitales.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="capitales"></app-pais-tabla>
  </div>
</div>
